name: show_url_profile_rest
label: Get URL Profile information

description: |
  This skillet demonstrates a simple REST api call to a PAN-OS NGFW to view the url profile configuration

type: rest

extends:

labels:
  collection:
    - testing

variables:
  - name: TARGET_IP
    description: Host
    default: 127.0.0.1
    type_hint: ip_address
  - name: api_key
    description: API Key
    default: abc123
    type_hint: text

snippets:
  - name: system_info
    path: https://{{ TARGET_IP }}/api/?type=config&action=get&xpath=/config/devices/entry[@name='localhost.localdomain']/vsys/entry[@name='vsys1']/profiles/url-filtering&key={{ api_key }}
    output_type: xml
    outputs:
      - name: hostname
        capture_pattern: result/system/hostname
      - name: uptime
        capture_pattern: result/system/uptime
      - name: sw_version
        capture_pattern: result/system/sw-version

